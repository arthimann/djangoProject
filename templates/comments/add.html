<hr>
<form action="http://127.0.0.1:8000/comments/1/add/" method="post">
    {% csrf_token %}
    {{ form.product_id }}
    {% for field in form.visible_fields %}
    <fieldset>
        <div class="mb-3">
            <label class="form-label">{{ field.label_tag }}</label>
            <div>
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
    </fieldset>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
