{% include 'layout/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <fieldset>
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div class="mb-3">
            <label class="form-label">{{ field.label_tag }}</label>
            <div>
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
