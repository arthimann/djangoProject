{% include 'layout/base.html' %}

{% block content %}
{% if auth %}
<div>
    <a href="create/" class="btn btn-sm btn-primary">Add New Image</a>
    <hr>
</div>
{% endif %}

{% for item in gallery_entities %}
<div>
    {% load static %}
    <img src="{% get_media_prefix %}{{ item.file }}" alt="">
    {{ item.created_at|date:'d-m-Y H:i' }}
</div>
{% endfor %}

{% endblock %}
